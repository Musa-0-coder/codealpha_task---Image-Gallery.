<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Image Gallery</h1>
    </header>
    <main class="main-content">
        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <!-- Images will be dynamically added here -->
            </div>
            <div class="lightbox" id="lightbox">
                <span class="close" id="close">&times;</span>
                <img class="lightbox-content" id="lightbox-img">
                <button id="prev" class="lightbox-nav">&lt;</button>
                <button id="next" class="lightbox-nav">&gt;</button>
                <button id="edit" class="lightbox-edit">&#9998;</button> <!-- Added Edit button here with pencil icon -->
            </div>
        </div>
    </main>
    <footer class="feature-bar">
        <button id="add-album">Add Album</button>
        <button id="select">Select</button>
        <button id="delete">Delete</button>
        <button id="restore">Restore</button>
        <button id="settings">Settings</button>
    </footer>
    <script src="app.js"></script>
</body>
</html>
